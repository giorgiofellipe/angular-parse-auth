<ion-modal-view>
  <div class="card">
    <div class="item item-divider">
      Login
    </div>
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" ng-model="username" id="inputUsername" placeholder="Username"/>
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="password" id="inputPassword" placeholder="Password"/>
    </label>
    <label class="item">
      <button class="button button-block button-positive" ng-click="login()">Log in</button>
    </label>
  </div>
</ion-modal-view>
